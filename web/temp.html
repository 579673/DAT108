<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
</head>
<body>
<form action="temperature" method="get">
    <fieldset>
        <legend>Temperature Converter</legend>
        <p>Temperature: <input type="text" name="value"></p>
        <p><input type="radio" name="unit" value="C">Celsius</p>
        <p><input type="radio" name="unit" value="F">Fahrenheit</p>
        <p><input type="submit" name="Convert"></p>
    </fieldset>
</form>
</body>
</html>
